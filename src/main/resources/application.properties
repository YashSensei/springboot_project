# Server Configuration
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/rideshare
spring.data.mongodb.database=rideshare

# JWT Configuration
jwt.secret=RideShareSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong123456789
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.example.rideshare=DEBUG
