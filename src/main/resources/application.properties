# Server Configuration
server.port=${SERVER_PORT:8081}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/rideshare}
spring.data.mongodb.database=${MONGODB_DATABASE:rideshare}

# JWT Configuration
jwt.secret=${JWT_SECRET:RideShareSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong123456789}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.org.springframework.security=${LOG_LEVEL:INFO}
logging.level.org.example.rideshare=${LOG_LEVEL:INFO}
